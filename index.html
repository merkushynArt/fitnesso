<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Red+Hat+Display&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Fitnesso</title>
</head>
<body>

   <header class="header">

      <div class="container">

         <div class="header__items">
            <a class="logo" href="#" translate="no">Fitnesso</a>
            <nav class="header__nav">
               <a class="header__nav-item" href="#">About</a>
               <a class="header__nav-item" href="#">Free Workouts</a>
               <a class="header__nav-item" href="#">Shop</a>
               <a class="header__nav-item btn" href="#" translate="no">Call me</a>
            </nav>
            <div class="header-wrapper">
               <a class="call" href="#">Call me</a>
               <div class="burger__btn"></div>
            </div>
            
         </div>

      </div>

   </header>

   <div class="mobile-menu">
      <a class="mobile-menu__item" href="#">About</a>
      <a class="mobile-menu__item" href="#">Free Workouts</a>
      <a class="mobile-menu__item" href="#">Shop</a>
   </div>


   <section class="main">

      <div class="container">

         <div class="main__items">
            <div class="main__item">
               <h3 class="main__item-title">Sandra Lyons</h3>
               <img src="images/main.jpg" alt="main">
            </div>
            <div class="main__item">
               <div class="main__item-wrapper">
                  <span>Hi i'm Sandra Lyons</span>
                  <h1 class="title">Your go to online fitness trainer and nutritionist.</h1>
                  <p class="after-title">
                  After getting a bachelors in nutrition and fitness training I started working with people all around and changing their lives forever.
                  </p>
                  <button class="btn">Online coaching</button>
               </div>
            </div>
         </div>

      </div>

   </section>

   <script src="js/js.js"></script>
</body>
</html>
